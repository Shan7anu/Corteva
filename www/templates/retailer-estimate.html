<!DOCTYPE html>
<html>
<body>
    <div ng-include="'templates/components/app-header.html'"></div>
    <section class="container block-container" layout="column" ng-cloak class="md-inline-form">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12">
                <span class="space-30"></span>
                <p>{{retailerQues.margin}}</p>
                <!-- Min Max Input Field -->
                <md-content layout-padding="" class="themewhite container block-container p-0">
                    <div class="p-0 col-xs-4 col-sm-4 col-md-4">
                        <!-- <form name="userForm"> -->
                        <md-input-container class="p-0 m-0 full-width" md-no-float="" class="md-block" flex-gt-md="">
                            <span class="space-15"></span>
                            <p class="text-red">Min</p>
                            <span class="space-15"></span>
                            <input type="tel" ng-model="margin.min" placeholder="10" class="col-xs-4 col-sm-4 col-md-4">
                        </md-input-container>
                    </div>
                    <div class="col-xs-4 col-sm-4 col-md-4"></div>
                    <div class="p-0 col-xs-4 col-sm-4 col-md-4">
                        <md-input-container class="p-0 m-0 full-width" md-no-float="" class="md-block" flex-gt-md="">
                            <span class="space-15"></span>
                            <p class="text-red">Max</p>
                            <span class="space-15"></span>
                            <input type="tel" ng-model="margin.max" placeholder="1500" class="col-xs-4 col-sm-4 col-md-4">
                        </md-input-container>
                    </div>
                    <div class="col-xs-12 col-sm-12 col-md-12 text-center margin-top-50">
                        <strong class="text-center">TO</strong>
                    </div>
                <!-- </md-content> -->
                <!-- Margin Slider -->
                <span class="space-10"></span>
                <hr>
                <p>{{retailerQues.profitPercent}}</p>
                <!-- Min Max Input Field -->
                <!-- <md-content layout-padding="" class="themewhite container block-container p-0"> -->
                    <div class="p-0 col-xs-4 col-sm-4 col-md-4">
                        <!-- <form name="userForm"> -->
                        <md-input-container class="p-0 m-0 full-width" md-no-float="" class="md-block" flex-gt-md="">
                            <span class="space-15"></span>
                            <p class="text-red">Min</p>
                            <span class="space-15"></span>
                            <input type="tel" ng-model="profit.min" placeholder="10" class="col-xs-4 col-sm-4 col-md-4">
                        </md-input-container>
                    </div>
                    <div class="col-xs-4 col-sm-4 col-md-4"></div>
                    <div class="p-0 col-xs-4 col-sm-4 col-md-4">
                        <md-input-container class="p-0 m-0 full-width" md-no-float="" class="md-block" flex-gt-md="">
                            <span class="space-15"></span>
                            <p class="text-red">Max</p>
                            <span class="space-15"></span>
                            <input type="tel" ng-model="profit.max" placeholder="1500" class="col-xs-4 col-sm-4 col-md-4">
                        </md-input-container>
                    </div>
                    <div class="col-xs-12 col-sm-12 col-md-12 text-center margin-top-50">
                        <strong class="text-center">TO</strong>
                    </div>
                </md-content>
                <!-- Profit Slider -->
                <span class="space-10"></span>
                <hr>
                <span class="space-5"></span>
                <p>{{retailerQues.liquidation}}</p>
                <md-content class="themewhite">
                    <div layout="row">
                        <md-input-container class="md-block" flex="100">
                            <md-select ng-model="liquidation.range">
                                <md-option ng-repeat="lr in liquidationRange" value="{{lr}}">
                                {{lr}}
                                </md-option>
                            </md-select>
                        </md-input-container>
                    </div>
                </md-content>
    </section>
    <section>
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 placed-bottom-0 p-0 m-0">
                <div submit-button-rect ng-click="submitButton()" aria-label="Submit" type="Submit"></div>
            </div>
        </div>
    </section>
    
</body>
</html>
