<!DOCTYPE html>
<html>
<body>
    <div ng-include="'templates/components/app-header.html'"></div>
    <section class="container block-container" layout="column" ng-cloak class="md-inline-form">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12">
                <span class="space-30"></span>
                <p class="grey text-14 text-center">{{retailerQues.heading1}}</p>
                <p class="grey text-14 text-center">{{retailerQues.heading2}}</p>
                <span class="space-30"></span>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-12">
                <md-content layout-padding="" class="bg-white container block-container p-0">
                    <div class="p-0">
                        <!-- <form name="userForm"> -->
                        <md-input-container class="p-0 m-0 full-width" md-no-float="" class="md-block" flex-gt-md="">
                            <span class="space-30"></span>
                            <p>{{retailerQues.dealerName}}</p>
                            <span class="space-10"></span>
                            <input ng-model="dealer.name" placeholder="Padmanab" class="col-xs-12 col-sm-12 col-md-12">
                        </md-input-container>
                        <md-input-container class="p-0 m-0 full-width" md-no-float="" class="md-block" flex-gt-md="">
                            <span class="space-30"></span>
                            <p>{{retailerQues.numberOfFarmer}}</p>
                            <span class="space-10"></span>
                            <input type="tel" ng-model="dealer.numberOfFarmer" class="col-xs-12 col-sm-12 col-md-12">
                        </md-input-container>
                    </div>
                </md-content>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-12">
                <span class="space-30"></span>
                <p>{{retailerQues.seedingWeeks}}</p>
            </div>
        </div>
        <md-content class="bg-white">
            <div layout="row">
                <md-input-container class="md-block" flex="100">
                    <md-select ng-model="week.number">
                        <md-option ng-repeat="wk in weeks" value="{{wk}}">
                        {{wk}}
                        </md-option>
                    </md-select>
                </md-input-container>
            </div>
        </md-content>
        <span class="space-100"></span>
    </section>
    <section>
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 placed-bottom-0 p-0 m-0">
                <div primary-button-rect ng-click="goToRetailerEstimate()" aria-label="Next" type="Next"></div>
            </div>
        </div>
    </section>
    
</body>
</html>
