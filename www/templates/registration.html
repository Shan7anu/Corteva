<!DOCTYPE html>
<html>
<body>
    <section class="container block-container themeblue">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12">
                <span class="space-x-large"></span>
                <span class="space-large"></span>
                <p class="white text-center">{{registration.profilePicLabel}}</p>
                <span class="space-small"></span>
            </div>
        </div>
    </section>
    <section class="container block-container" layout="column" ng-cloak class="md-inline-form">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12">
                <md-content layout-padding="" class="themewhite container block-container p-0">
                    <div class="p-0">
                        <!-- <form name="userForm"> -->
                        <md-input-container class="p-0 m-0 full-width" md-no-float="" class="md-block" flex-gt-md="">
                            <span class="space-medium"></span>
                            <p class="blue">{{registration.nameLabel}}</p>
                            <span class="space-small"></span>
                            <input ng-model="user.fname" placeholder="First Name" class="col-xs-12 col-sm-12 col-md-12">
                        </md-input-container>
                        <md-input-container class="p-0 m-0 full-width" md-no-float="" class="md-block" flex-gt-md="">
                            <span class="space-xs-small"></span>
                            <input ng-model="user.lname" placeholder="Last Name" class="col-xs-12 col-sm-12 col-md-12">
                        </md-input-container>
                        <md-input-container class="p-0 m-0 full-width" md-no-float="" class="md-block" flex-gt-md="">
                            <span class="space-small"></span>
                            <p class="blue">{{registration.phoneLabel}}</p>
                            <span class="space-small"></span>
                            <input type="tel" ng-model="user.phone" placeholder="Mobile Number" class="col-xs-12 col-sm-12 col-md-12">
                        </md-input-container>
                        <md-input-container class="p-0 m-0 full-width" md-no-float="" class="md-block" flex-gt-md="">
                            <span class="space-small"></span>
                            <p class="blue">{{registration.profession}}</p>
                            <span class="space-small"></span>
                            <md-radio-group class="col-xs-12 col-sm-12 col-md-12 p-0">
                                <md-radio-button value="{{professionType.type1}}" class="col-xs-6 col-sm-4 col-md-3 md-primary grey">
                                    {{professionType.type1}}
                                </md-radio-button>
                                <md-radio-button value="{{professionType.type2}}" class="col-xs-6 col-sm-4 col-md-3 md-primary grey">
                                    {{professionType.type2}}
                                </md-radio-button>
                            </md-radio-group>
                        </md-input-container>
                        <md-input-container class="p-0 m-0 full-width" md-no-float="" class="md-block" flex-gt-md="">
                            <span class="space-small"></span>
                            <p class="blue">{{registration.emailIdLabel}}</p>
                            <span class="space-small"></span>
                            <input type="email" ng-model="user.email" placeholder="Email" class="col-xs-12 col-sm-12 col-md-12">
                        </md-input-container>
                        <span class="space-medium"></span>
                        <md-input-container class="p-0 m-0 full-width" md-no-float="" class="md-block" flex-gt-md="">
                            <section layout="row" layout-sm="column" layout-align="center center" layout-wrap class="p-0 m-0 full-width">
                                <md-button class="md-raised full-width nostyle primary-button">Generate OTP</md-button>
                                <span class="space-x-small col-xs-12 col-sm-12 col-md-12"></span>
                                <md-button class="md-raised md-primary full-width nostyle secondary-button">Signup</md-button>
                            </section>
                        </md-input-container>
                        <span class="space-medium col-xs-12 col-sm-12 col-md-12"></span>
                        <!-- </form> -->
                    </div>
                </md-content>
            </div>
    </section>
</body>
</html>
