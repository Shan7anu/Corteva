<!DOCTYPE html>
<html>
<body>
    <section class="container block-container bg-blue">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12">
                <!-- <span class="space-120"></span> -->
                <span class="space-50"></span>
                <div class="imageontop-parent">
                    <img src="resources/img/official/profile.png" class="img-responsive m-0-auto imageontop-image1" alt="profile picture">
                    <img src="resources/img/official/camera.png" class="img-responsive m-0-auto imageontop-image2" alt="upload profile picture" ng-click="uploadDP()">
                </div>
                
                <p class="white text-center">{{registration.profilePicLabel}}</p>
                <span class="space-15"></span>
            </div>
        </div>
    </section>
    <section class="container block-container" layout="column" ng-cloak class="md-inline-form">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12">
                <md-content layout-padding="" class="bg-white container block-container p-0">
                    <div class="p-0">
                        <!-- <form name="userForm"> -->
                        <md-input-container class="p-0 m-0 full-width" md-no-float="" class="md-block" flex-gt-md="">
                            <span class="space-30"></span>
                            <p class="blue">{{registration.nameLabel}}</p>
                            <span class="space-15"></span>
                            <input ng-model="user.fname" placeholder="First Name" class="col-xs-12 col-sm-12 col-md-12">
                        </md-input-container>
                        <md-input-container class="p-0 m-0 full-width" md-no-float="" class="md-block" flex-gt-md="">
                            <span class="space-5"></span>
                            <input ng-model="user.lname" placeholder="Last Name" class="col-xs-12 col-sm-12 col-md-12">
                        </md-input-container>
                        <md-input-container class="p-0 m-0 full-width" md-no-float="" class="md-block" flex-gt-md="">
                            <span class="space-15"></span>
                            <p class="blue">{{registration.phoneLabel}}</p>
                            <span class="space-15"></span>
                            <input type="tel" ng-model="user.phone" placeholder="Mobile Number" class="col-xs-12 col-sm-12 col-md-12">
                        </md-input-container>
                        <md-input-container class="p-0 m-0 full-width" md-no-float="" class="md-block" flex-gt-md="">
                            <span class="space-15"></span>
                            <p class="blue">{{registration.profession}}</p>
                            <span class="space-15"></span>
                            <md-radio-group class="col-xs-12 col-sm-12 col-md-12 p-0">
                                <md-radio-button value="{{professionType.type1}}" class="col-xs-6 col-sm-4 col-md-3 md-primary grey">
                                    {{professionType.type1}}
                                </md-radio-button>
                                <md-radio-button value="{{professionType.type2}}" class="col-xs-6 col-sm-4 col-md-3 md-primary grey">
                                    {{professionType.type2}}
                                </md-radio-button>
                            </md-radio-group>
                        </md-input-container>
                        <md-input-container class="p-0 m-0 full-width" md-no-float="" class="md-block" flex-gt-md="">
                            <span class="space-15"></span>
                            <p class="blue">{{registration.emailIdLabel}}</p>
                            <span class="space-15"></span>
                            <input type="email" ng-model="user.email" placeholder="Email" class="col-xs-12 col-sm-12 col-md-12">
                        </md-input-container>
                        <span class="space-30"></span>
                        <div primary-button ng-click="sendOTP()" aria-label="Generate OTP" type="Generate OTP"></div>
                        <span class="space-10 col-xs-12 col-sm-12 col-md-12"></span>
                        <div secondary-button ng-click="signup()" aria-label="Signup" type="Signup"></div>
                    </md-content>
                        <span class="space-30 col-xs-12 col-sm-12 col-md-12"></span>
                        <!-- </form> -->
                    </div>
            </div>
    </section>
</body>
</html>
