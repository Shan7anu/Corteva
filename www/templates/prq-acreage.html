<!DOCTYPE html>
<html>

<body>
    <div ng-include="'templates/components/app-header.html'"></div>
    <section class="container block-container">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12">
                <span class="space-30"></span>
                <strong>{{acreageLabel}}</strong>
                <span class="space-15"></span>
                <md-content layout-padding="" class="bg-white container block-container p-0">
                    <div class="p-0">
                        <span class="space-10"></span>
                        <md-radio-group class="col-xs-12 col-sm-12 col-md-12 p-0">
                            <md-radio-button class="col-xs-12 col-sm-12 col-md-4 md-primary full-width" 
                            ng-repeat="options in acreage" value="{{options}}">
                                {{options}}
                            </md-radio-button>
                        </md-radio-group>
                    </div>
                </md-content>
                
            </div>
    </section>
    <section>
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 placed-bottom-0 p-0 m-0">
                <div primary-button-rect ng-click="goToSelectImage()" aria-label="{{button.next}}" 
                     type="{{button.next}}"></div>
            </div>
        </div>
    </section>
</body>

</html>
